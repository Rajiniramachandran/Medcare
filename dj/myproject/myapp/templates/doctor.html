{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .heading {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
            margin-top: 20px;
        }

        .heading span {
            color: #28a745;
        }

        .doctors .container {
            background: white;
            padding: 50px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .doctors .box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .doctors .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .doctors .box img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #007bff;
            transition: transform 0.3s, border-color 0.3s;
        }

        .doctors .box img:hover {
            border-color: #28a745;
            transform: scale(1.1);
        }

        .doctors .box h3 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 15px;
        }

        .doctors .box span {
            font-size: 1rem;
            color: #777;
        }

        .doctors .share {
            margin-top: 15px;
        }

        .doctors .share a {
            color: #007bff;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        .doctors .share a:hover {
            color: #28a745;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .doctors .container {
                padding: 30px 15px;
            }

            .heading {
                font-size: 2rem;
            }

            .doctors .box h3 {
                font-size: 1.3rem;
            }

            .doctors .box span {
                font-size: 0.9rem;
            }

            .doctors .box img {
                width: 120px;
                height: 120px;
            }
        }

        /* Additional colorful and attractive styling */
        .doctors .box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #007bff, #28a745);
            transition: height 0.3s;
        }

        .doctors .box:hover:before {
            height: 100%;
        }

        .doctors .box:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #28a745, #007bff);
            transition: height 0.3s;
        }

        .doctors .box:hover:after {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- doctors section starts -->
